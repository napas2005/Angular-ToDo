<div class="sidebar" data-color="purple" data-background-color="black" data-image="../assets/img/sidebar-2.jpg">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
    <div class="logo"><a href="https://github.com/napas2005" class="simple-text logo-normal">
        ToDo by vsqwere
      </a></div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li class="nav-item pointer" [class.active]="category === selectedCategory" *ngFor="let category of categories" (click)="showTasksByCategory(category)">
          <a class="nav-link">
            <p>{{category.title}}</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
